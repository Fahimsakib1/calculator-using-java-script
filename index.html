<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- External Css File Link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="fw-bold text-center mt-3 mb-5 text-primary">Calculator</h1>


    <main>
        <section class="calculator-section d-flex justify-content-center">

           <div class="calculator-main-div-w-75 bg-secondary text-center rounded-4 ">
                <input  class=" p-3 rounded-4 mt-4 mb-3 " id="result-screen" type="text" placeholder="0">

                <div class="button-div  w-75 mx-auto">


                    <div class="row">

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12  mb-4">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="7" onclick="calculate('7')">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="8" onclick="calculate('8')">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="9" onclick="calculate('9')">
                            <input class="btn btn-warning px-5 py-2 fs-2 math-operator-button rounded-4" type="button" value="+" onclick="calculate('+')">
                        </div>
    
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12  mb-4">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="4" onclick="calculate('4')">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="5" onclick="calculate('5')">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="6" onclick="calculate('6')">
                            <input class="btn btn-warning px-5 py-2 fs-2 math-operator-button rounded-4" type="button" value="-" onclick="calculate('-')">
                        </div>
    
                        <div class=" col-12 col-sm-12 col-md-12 col-lg-12  mb-4">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="1" onclick="calculate('1')">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="2" onclick="calculate('2')">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover rounded-4" type="button" value="3" onclick="calculate('3')">
                            <input class="btn btn-warning px-5 py-2 fs-2 math-operator-button rounded-4" type="button" value="*" onclick="calculate('*')">
                        </div>
    
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12  mb-4">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover ms-2 rounded-4" type="button" value="." onclick="calculate('.')">
                            <input class="btn btn-dark px-5 py-2 me-3 fs-2 button-hover ms-1 rounded-4" type="button" value="0" onclick="calculate('0')">
                            <input id="erase-button" class="btn btn-dark px-5 py-2 me-3 fs-2 rounded-4 button-hover " type="button" value="C" onclick="eraseAll()">
                            <input class="btn btn-warning px-5 py-2 fs-2 math-operator-button rounded-4" type="button" value="/" onclick="calculate('/')">
                        </div>
    
                        
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-4">
                            <button class="btn btn-dark button-hover fs-2 answer-button rounded-4" value = "=" type="button" onclick="answer()">=</button>
                        </div>

                    </div>

                    
                    

                </div>

           </div>

        </section>
    </main>




    <!-- Bootstrap Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External Javascript File Link-->
    <script src="calculate.js"></script>
</body>

</html>
